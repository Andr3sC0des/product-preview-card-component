<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://csstools.github.io/normalize.css/11.0.0/normalize.css">
</head>

<body>
  <div class="cardcon">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="" class="card__image--desktop">
      <img src="./images/image-product-mobile.jpg" alt="" class="card__image--mobile">
      <div class="card__details">
        <h3>Preview</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prices">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
        <form class="card__form">
          <input type="hidden" name="idproducto" value="1567">
          <button class="card__button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <div class="flag">
    Attribution
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://Andr3sC0des.github.io">Andr3sC0des</a>.
    </div>
  </div>
</body>

</html>
